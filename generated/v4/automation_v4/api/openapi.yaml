openapi: 3.0.1
info:
  title: Automation V4
  version: v4
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: FREE
servers:
- url: https://api.hubapi.com
tags:
- name: Workflows
- name: Email campaigns
- name: Workflow ID mappings
paths:
  /automation/v4/flows/batch/read:
    post:
      description: Retrieve a batch of workflows by ID.
      operationId: post-/automation/v4/flows/batch/read
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiFlowBatchInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseApiFlow'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseApiFlowWithErrors'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps:
        - automation
      - oauth2:
        - automation
      summary: Retrieve a batch of workflows
      tags:
      - Workflows
  /automation/v4/flows/email-campaigns:
    get:
      description: Retrieve emails sent by a workflow by ID.
      operationId: get-/automation/v4/flows/email-campaigns
      parameters:
      - description: The paging cursor token of the last successfully read resource
          will be returned as the `paging.next.after` JSON property of a paged response
          containing more results.
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: before
        required: false
        schema:
          type: string
        style: form
      - description: The maximum number of results to display per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The ID of the workflow.
        explode: true
        in: query
        name: flowId
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponseApiFlowEmailCampaign'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps:
        - automation
      - oauth2:
        - automation
      summary: Retrieve workflow emails
      tags:
      - Email campaigns
  /automation/v4/workflow-id-mappings/batch/read:
    post:
      description: Retrieve the IDs of v3 workflows that have been migrated to the
        v4 API.
      operationId: post-/automation/v4/workflow-id-mappings/batch/read
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiFlowBatchMigrationInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseFlowIdWorkflowIdMappingResponse'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseFlowIdWorkflowIdMappingResponseWithErrors'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps:
        - automation
      - oauth2:
        - automation
      summary: Retrieve migrated workflow mappings
      tags:
      - Workflow ID mappings
  /automation/v4/flows:
    get:
      description: Retrieve all workflows from an account.
      operationId: get-/automation/v4/flows
      parameters:
      - description: The paging cursor token of the last successfully read resource
          will be returned as the `paging.next.after` JSON property of a paged response
          containing more results.
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: The maximum number of results to display per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponseApiFlowListingForwardPaging'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps:
        - automation
      - oauth2:
        - automation
      summary: Retrieve workflows
      tags:
      - Workflows
    post:
      description: Create a new workflow.
      operationId: post-/automation/v4/flows
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiFlowCreateRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiFlow'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps:
        - automation
      - oauth2:
        - automation
      summary: Create a new workflow
      tags:
      - Workflows
      x-hubspot-rate-limit-exemptions:
      - ten-secondly
  /automation/v4/flows/{flowId}:
    delete:
      description: "Fully delete a workflow by ID. Deleted workflows cannot be restored\
        \ via the API. If you need to restore an accidentally deleted flow, you'll\
        \ need to contact support."
      operationId: "delete-/automation/v4/flows/{flowId}"
      parameters:
      - description: The ID of the workflow to delete.
        explode: false
        in: path
        name: flowId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps:
        - automation
      - oauth2:
        - automation
      summary: Delete a workflow
      tags:
      - Workflows
    get:
      description: Retrieve all details for a specific workflow by ID.
      operationId: "get-/automation/v4/flows/{flowId}"
      parameters:
      - description: The ID of the workflow to retrieve.
        explode: false
        in: path
        name: flowId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiFlow'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps:
        - automation
      - oauth2:
        - automation
      summary: Retrieve workflow details
      tags:
      - Workflows
    put:
      description: Update a workflow by ID.
      operationId: "put-/automation/v4/flows/{flowId}"
      parameters:
      - description: The ID of the workflow.
        explode: false
        in: path
        name: flowId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiFlowPutRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiFlow'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - private_apps:
        - automation
      - oauth2:
        - automation
      summary: Update a workflow
      tags:
      - Workflows
      x-hubspot-rate-limit-exemptions:
      - ten-secondly
components:
  responses:
    Error:
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
      description: An error occurred.
  schemas:
    ApiContactFlowPutRequest:
      allOf:
      - $ref: '#/components/schemas/ApiFlowPutRequest'
      - properties:
          type:
            default: CONTACT_FLOW
            enum:
            - CONTACT_FLOW
            - PLATFORM_FLOW
            type: string
          revisionId:
            type: string
          isEnabled:
            type: boolean
          name:
            type: string
          description:
            type: string
          uuid:
            type: string
          startActionId:
            type: string
          actions:
            items:
              $ref: '#/components/schemas/ApiContactFlowPutRequest_allOf_actions'
            type: array
          enrollmentCriteria:
            $ref: '#/components/schemas/ApiContactFlowPutRequest_allOf_enrollmentCriteria'
          enrollmentSchedule:
            $ref: '#/components/schemas/ApiContactFlowPutRequest_allOf_enrollmentSchedule'
          timeWindows:
            items:
              $ref: '#/components/schemas/ApiTimeWindow'
            type: array
          blockedDates:
            items:
              $ref: '#/components/schemas/ApiBlockedDate'
            type: array
          customProperties:
            additionalProperties:
              type: string
            type: object
          suppressionListIds:
            items:
              format: int32
              type: integer
            type: array
          goalFilterBranch:
            $ref: '#/components/schemas/ApiContactFlowPutRequest_allOf_goalFilterBranch'
          eventAnchor:
            $ref: '#/components/schemas/ApiContactFlowPutRequest_allOf_eventAnchor'
          unEnrollmentSetting:
            $ref: '#/components/schemas/ApiUnEnrollmentSetting'
          canEnrollFromSalesforce:
            type: boolean
        required:
        - actions
        - blockedDates
        - canEnrollFromSalesforce
        - customProperties
        - isEnabled
        - revisionId
        - suppressionListIds
        - timeWindows
        - type
        type: object
        x-hubspot-sub-type-impl: true
      properties: {}
    ApiAssociationTimestampDataSource:
      properties:
        objectTypeId:
          type: string
        name:
          type: string
        associationTypeId:
          format: int32
          type: integer
        associationCategory:
          enum:
          - HUBSPOT_DEFINED
          - USER_DEFINED
          - INTEGRATOR_DEFINED
          type: string
        type:
          default: ASSOCIATION_TIMESTAMP
          enum:
          - ASSOCIATION_TIMESTAMP
          type: string
      required:
      - associationCategory
      - associationTypeId
      - name
      - objectTypeId
      - type
      title: ASSOCIATION_TIMESTAMP
      type: object
    ApiPropertyBasedEnrollmentSchedule:
      properties:
        dateProperty:
          type: string
        daysDelta:
          format: int32
          type: integer
        type:
          default: PROPERTY_BASED
          enum:
          - PROPERTY_BASED
          type: string
        yearly:
          type: boolean
        timeOfDay:
          $ref: '#/components/schemas/ApiTimeOfDay'
      required:
      - dateProperty
      - daysDelta
      - timeOfDay
      - type
      - yearly
      title: PROPERTY_BASED
      type: object
    PublicPropertyAssociationFilterBranch:
      properties:
        filterBranchType:
          default: PROPERTY_ASSOCIATION
          enum:
          - PROPERTY_ASSOCIATION
          type: string
        filterBranches:
          items:
            $ref: '#/components/schemas/ApiContactFlowPutRequest_allOf_goalFilterBranch'
          type: array
        objectTypeId:
          type: string
        filterBranchOperator:
          type: string
        filters:
          items:
            $ref: '#/components/schemas/PublicPropertyAssociationFilterBranch_filters_inner'
          type: array
        propertyWithObjectId:
          type: string
        operator:
          type: string
      required:
      - filterBranchOperator
      - filterBranchType
      - filterBranches
      - filters
      - objectTypeId
      - operator
      - propertyWithObjectId
      title: PROPERTY_ASSOCIATION
      type: object
    ApiBlockedDate:
      properties:
        month:
          enum:
          - JANUARY
          - FEBRUARY
          - MARCH
          - APRIL
          - MAY
          - JUNE
          - JULY
          - AUGUST
          - SEPTEMBER
          - OCTOBER
          - NOVEMBER
          - DECEMBER
          type: string
        year:
          format: int32
          type: integer
        dayOfMonth:
          format: int32
          type: integer
      required:
      - dayOfMonth
      - month
      type: object
    PublicNumberPropertyOperation:
      properties:
        includeObjectsWithNoValueSet:
          type: boolean
        operationType:
          default: NUMBER
          enum:
          - NUMBER
          type: string
        value:
          type: number
        operator:
          type: string
      required:
      - includeObjectsWithNoValueSet
      - operationType
      - operator
      - value
      title: NUMBER
      type: object
    PublicYearReference:
      properties:
        hour:
          format: int32
          type: integer
        month:
          format: int32
          type: integer
        millisecond:
          format: int32
          type: integer
        referenceType:
          default: YEAR
          enum:
          - YEAR
          type: string
        day:
          format: int32
          type: integer
        minute:
          format: int32
          type: integer
        second:
          format: int32
          type: integer
      required:
      - day
      - month
      - referenceType
      title: YEAR
      type: object
    ApiFlowCreateRequest:
      example: {}
      oneOf:
      - $ref: '#/components/schemas/ApiContactFlowCreateRequest'
      - $ref: '#/components/schemas/ApiPlatformFlowCreateRequest'
      properties: {}
    PublicInListFilterMetadata:
      properties:
        id:
          type: string
        inListType:
          type: string
      required:
      - id
      - inListType
      type: object
    ApiCustomCodeAction:
      properties:
        inputFields:
          items:
            $ref: '#/components/schemas/ApiInputVariable'
          type: array
        outputFields:
          description: The list of output fields that this custom action makes available
            to the rest of the flow.
          example:
          - name: email
            type: STRING
          items:
            $ref: '#/components/schemas/ApiCustomCodeAction_outputFields_inner'
          type: array
        sourceCode:
          description: The source code to execute when this action executes.
          example: "def main(event):   # Use inputs to get data from any action in\
            \ your workflow and use it in your code instead of having to use the HubSpot\
            \ API.   email = event[\"inputFields\"][\"email\"]   # Return the output\
            \ data that can be used in later actions in your workflow.   return {\
            \     \"outputFields\": {       \"email\": email     }   }"
          type: string
        actionId:
          description: The ID for this action.
          example: "1"
          type: string
        runtime:
          description: "The runtime to use to execute the source code. Supported runtimes\
            \ are: \"NODE16X\", \"NODE20X\", \"PYTHON39\""
          example: PYTHON39
          type: string
        connection:
          $ref: '#/components/schemas/ApiConnection'
        secretNames:
          description: The names of any "secrets" setup in this portal that will be
            used in this action.
          example:
          - test_secret
          items:
            type: string
          type: array
        type:
          default: CUSTOM_CODE
          description: "The type of action this is, can be: \"STATIC_BRANCH\", \"\
            LIST_BRANCH\", \"AB_TEST_BRANCH\", \"CUSTOM_CODE\", \"WEBHOOK\", or \"\
            SINGLE_CONNECTION\""
          enum:
          - CUSTOM_CODE
          example: CUSTOM_CODE
          type: string
      required:
      - actionId
      - inputFields
      - outputFields
      - runtime
      - secretNames
      - sourceCode
      - type
      title: CUSTOM_CODE
      type: object
    PublicRangedDatePropertyOperation:
      properties:
        includeObjectsWithNoValueSet:
          type: boolean
        upperBound:
          format: int32
          type: integer
        requiresTimeZoneConversion:
          type: boolean
        operationType:
          default: RANGED_DATE
          enum:
          - RANGED_DATE
          type: string
        lowerBound:
          format: int32
          type: integer
        operator:
          type: string
      required:
      - includeObjectsWithNoValueSet
      - lowerBound
      - operationType
      - operator
      - requiresTimeZoneConversion
      - upperBound
      title: RANGED_DATE
      type: object
    BatchResponseApiFlow:
      example:
        completedAt: 2000-01-23T04:56:07.000+00:00
        requestedAt: 2000-01-23T04:56:07.000+00:00
        startedAt: 2000-01-23T04:56:07.000+00:00
        links:
          key: links
        results:
        - {}
        - {}
        status: PENDING
      properties:
        completedAt:
          format: date-time
          type: string
        requestedAt:
          format: date-time
          type: string
        startedAt:
          format: date-time
          type: string
        links:
          additionalProperties:
            type: string
          type: object
        results:
          items:
            $ref: '#/components/schemas/ApiFlow'
          type: array
        status:
          enum:
          - PENDING
          - PROCESSING
          - CANCELED
          - COMPLETE
          type: string
      required:
      - completedAt
      - results
      - startedAt
      - status
      type: object
    PublicInListFilter:
      properties:
        listId:
          type: string
        metadata:
          $ref: '#/components/schemas/PublicInListFilterMetadata'
        filterType:
          default: IN_LIST
          enum:
          - IN_LIST
          type: string
        operator:
          type: string
      required:
      - filterType
      - listId
      - operator
      title: IN_LIST
      type: object
    ApiFlowPutRequest:
      example: {}
      oneOf:
      - $ref: '#/components/schemas/ApiContactFlowPutRequest'
      - $ref: '#/components/schemas/ApiPlatformFlowPutRequest'
      properties: {}
    ApiActionDataValue:
      properties:
        dataKey:
          description: The output field name for that action
          example: hs_execution_state
          type: string
        actionId:
          description: Which action to pull data from.
          example: "1"
          type: string
        type:
          default: FIELD_DATA
          description: "This is the type of input value. This can be one of: \"FIELD_DATA\"\
            , \"OBJECT_PROPERTY\", \"STATIC_VALUE\", \"RELATIVE_DATETIME\", \"TIMESTAMP\"\
            , \"INCREMENT\", \"FETCHED_OBJECT_PROPERTY\", \"APPEND_OBJECT_PROPERTY\"\
            , \"STATIC_APPEND_VALUE\", \"ENROLLMENT_EVENT_PROPERTY\""
          enum:
          - FIELD_DATA
          example: FIELD_DATA
          type: string
      required:
      - actionId
      - dataKey
      - type
      title: FIELD_DATA
      type: object
    ApiMonthlySpecificDaysEnrollmentSchedule:
      properties:
        daysOfMonth:
          description: Which days of the month to run this workflow on.
          items:
            format: int32
            type: integer
          type: array
        type:
          default: MONTHLY_SPECIFIC_DAYS
          description: "The type of enrollment schedule this is, can be: \"DAILY\"\
            , \"WEEKLY\", \"MONTHLY_SPECIFIC_DAYS\", \"MONTHLY_RELATIVE_DAYS\", \"\
            YEARLY\""
          enum:
          - MONTHLY_SPECIFIC_DAYS
          example: MONTHLY_SPECIFIC_DAYS
          type: string
        timeOfDay:
          $ref: '#/components/schemas/ApiTimeOfDay'
      required:
      - daysOfMonth
      - timeOfDay
      - type
      title: MONTHLY_SPECIFIC_DAYS
      type: object
    PublicSurveyMonkeyValueFilter:
      properties:
        valueComparison:
          $ref: '#/components/schemas/PublicSurveyMonkeyValueFilter_valueComparison'
        surveyId:
          type: string
        surveyQuestion:
          type: string
        filterType:
          default: SURVEY_MONKEY_VALUE
          enum:
          - SURVEY_MONKEY_VALUE
          type: string
        surveyAnswerRowId:
          type: string
        surveyAnswerColId:
          type: string
        operator:
          type: string
      required:
      - filterType
      - operator
      - surveyId
      - surveyQuestion
      - valueComparison
      title: SURVEY_MONKEY_VALUE
      type: object
    ApiConnection:
      properties:
        nextActionId:
          type: string
        edgeType:
          type: string
      required:
      - edgeType
      - nextActionId
      type: object
    PublicRelativeComparativeTimestampRefineBy:
      properties:
        comparison:
          type: string
        timeOffset:
          $ref: '#/components/schemas/PublicTimeOffset'
        type:
          default: RELATIVE_COMPARATIVE
          enum:
          - RELATIVE_COMPARATIVE
          type: string
      required:
      - comparison
      - timeOffset
      - type
      title: RELATIVE_COMPARATIVE
      type: object
    PublicCommunicationSubscriptionFilter:
      properties:
        subscriptionType:
          type: string
        subscriptionIds:
          items:
            type: string
          type: array
        channel:
          type: string
        acceptedOptStates:
          items:
            type: string
          type: array
        filterType:
          default: COMMUNICATION_SUBSCRIPTION
          enum:
          - COMMUNICATION_SUBSCRIPTION
          type: string
        businessUnitId:
          type: string
      required:
      - acceptedOptStates
      - channel
      - filterType
      - subscriptionIds
      - subscriptionType
      title: COMMUNICATION_SUBSCRIPTION
      type: object
    ApiFlowBatchFetchMigrationWorkflowIdCoordinate:
      properties:
        flowMigrationStatusForClassicWorkflows:
          type: string
        type:
          default: WORKFLOW_ID
          enum:
          - WORKFLOW_ID
          type: string
      required:
      - flowMigrationStatusForClassicWorkflows
      - type
      title: WORKFLOW_ID
      type: object
    PublicRelativeRangedTimestampRefineBy:
      properties:
        upperBoundOffset:
          $ref: '#/components/schemas/PublicTimeOffset'
        rangeType:
          type: string
        lowerBoundOffset:
          $ref: '#/components/schemas/PublicTimeOffset'
        type:
          default: RELATIVE_RANGED
          enum:
          - RELATIVE_RANGED
          type: string
      required:
      - lowerBoundOffset
      - rangeType
      - type
      - upperBoundOffset
      title: RELATIVE_RANGED
      type: object
    ApiDailyEnrollmentSchedule:
      properties:
        type:
          default: DAILY
          description: "The type of enrollment schedule this is, can be: \"DAILY\"\
            , \"WEEKLY\", \"MONTHLY_SPECIFIC_DAYS\", \"MONTHLY_RELATIVE_DAYS\", \"\
            YEARLY\""
          enum:
          - DAILY
          example: DAILY
          type: string
        timeOfDay:
          $ref: '#/components/schemas/ApiTimeOfDay'
      required:
      - timeOfDay
      - type
      title: DAILY
      type: object
    ApiIncrementValue:
      properties:
        incrementAmount:
          description: The amount be which to increment
          example: 2
          type: number
        type:
          default: INCREMENT
          description: "This is the type of input value. This can be one of: \"FIELD_DATA\"\
            , \"OBJECT_PROPERTY\", \"STATIC_VALUE\", \"RELATIVE_DATETIME\", \"TIMESTAMP\"\
            , \"INCREMENT\", \"FETCHED_OBJECT_PROPERTY\", \"APPEND_OBJECT_PROPERTY\"\
            , \"STATIC_APPEND_VALUE\", \"ENROLLMENT_EVENT_PROPERTY\""
          enum:
          - INCREMENT
          example: INCREMENT
          type: string
      required:
      - incrementAmount
      - type
      title: INCREMENT
      type: object
    ApiTimestampValue:
      properties:
        timestampType:
          description: Currently only EXECUTION_TIME is supported.
          enum:
          - EXECUTION_TIME
          example: EXECUTION_TIME
          type: string
        type:
          default: TIMESTAMP
          description: "This is the type of input value. This can be one of: \"FIELD_DATA\"\
            , \"OBJECT_PROPERTY\", \"STATIC_VALUE\", \"RELATIVE_DATETIME\", \"TIMESTAMP\"\
            , \"INCREMENT\", \"FETCHED_OBJECT_PROPERTY\", \"APPEND_OBJECT_PROPERTY\"\
            , \"STATIC_APPEND_VALUE\", \"ENROLLMENT_EVENT_PROPERTY\""
          enum:
          - TIMESTAMP
          example: TIMESTAMP
          type: string
      required:
      - timestampType
      - type
      title: TIMESTAMP
      type: object
    PublicIndexOffset:
      properties:
        milliseconds:
          format: int32
          type: integer
        hours:
          format: int32
          type: integer
        seconds:
          format: int32
          type: integer
        months:
          format: int32
          type: integer
        weeks:
          format: int32
          type: integer
        minutes:
          format: int32
          type: integer
        quarters:
          format: int32
          type: integer
        days:
          format: int32
          type: integer
        years:
          format: int32
          type: integer
      type: object
    PublicNotAllFilterBranch:
      properties:
        filterBranchType:
          default: NOT_ALL
          enum:
