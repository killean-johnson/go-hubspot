openapi: 3.0.1
info:
  title: Marketing Emails V3
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
  x-hubspot-api-use-case: "You want to programmatically create marketing emails, then\
    \ retrieve their send statistics at a later time."
  x-hubspot-related-documentation:
  - name: Marketing Emails Guide
    url: https://developers.hubspot.com/docs/guides/api/marketing/emails/marketing-emails
  x-hubspot-introduction: "Use the marketing email API to create, manage, and retrieve\
    \ details about marketing emails. You can also this use API to retrieve statistics\
    \ related to email sends, similar to what you can see in HubSpot."
servers:
- url: https://api.hubapi.com
tags:
- name: Statistics
- name: Public_VNext_Emails
- name: Marketing Emails
paths:
  /marketing/v3/emails/statistics/list:
    get:
      description: Use this endpoint to get aggregated statistics of emails sent in
        a specified time span. It also returns the list of emails that were sent during
        the time span.
      operationId: get-/marketing/v3/emails/statistics/list
      parameters:
      - description: "The start timestamp of the time span, in ISO8601 representation."
        explode: true
        in: query
        name: startTimestamp
        required: false
        schema:
          type: string
        style: form
      - description: "The end timestamp of the time span, in ISO8601 representation."
        explode: true
        in: query
        name: endTimestamp
        required: false
        schema:
          type: string
        style: form
      - description: Filter by email IDs. Only include statistics of emails with these
          IDs.
        explode: true
        in: query
        name: emailIds
        required: false
        schema:
          items:
            format: int64
            type: integer
          type: array
        style: form
      - description: Specifies which email properties should be returned. All properties
          will be returned by default.
        explode: true
        in: query
        name: property
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AggregateEmailStatistics'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - content
      - private_apps:
        - content
      summary: Get aggregated statistics
      tags:
      - Statistics
  /marketing/v3/emails/ab-test/create-variation:
