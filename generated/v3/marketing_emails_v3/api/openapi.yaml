        - content
      summary: Restore a revision of a marketing email to DRAFT state
      tags:
      - Marketing Emails
  /marketing/v3/emails/{emailId}/draft:
    get:
      description: "Get the draft version of an email (if it exists). If no draft\
        \ version exists, the published email is returned."
      operationId: "get-/marketing/v3/emails/{emailId}/draft"
      parameters:
      - description: The marketing email ID.
        explode: false
        in: path
        name: emailId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicEmail'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - content
      - private_apps:
        - content
      summary: Get draft version of a marketing email
      tags:
      - Marketing Emails
    patch:
      description: "Create or update the draft version of a marketing email. If no\
        \ draft exists, the system creates a draft from the current “live” email then\
        \ applies the request body to that draft. The draft version only lives on\
        \ the buffer—the email is not cloned."
      operationId: "patch-/marketing/v3/emails/{emailId}/draft"
      parameters:
      - description: The marketing email ID.
        explode: false
        in: path
        name: emailId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailUpdateRequest'
        description: A marketing email object with properties that should overwrite
          the corresponding properties in the email's current draft.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicEmail'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - content
      - private_apps:
        - content
      summary: Create or update draft version
      tags:
      - Marketing Emails
