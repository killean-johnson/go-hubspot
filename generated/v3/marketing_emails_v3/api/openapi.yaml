  /marketing/v3/emails/{emailId}/ab-test/get-variation:
    get:
      description: This endpoint lets you obtain the variation of an A/B marketing
        email. If the email is variation A (master) it will return variation B (variant)
        and vice versa.
      operationId: "get-/marketing/v3/emails/{emailId}/ab-test/get-variation"
      parameters:
      - description: The ID of an A/B marketing email.
        explode: false
        in: path
        name: emailId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicEmail'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - content
      - private_apps:
        - content
      summary: Get the variation of a an A/B marketing email
      tags:
      - Marketing Emails
  /marketing/v3/emails/{emailId}/draft/reset:
    post:
      description: Resets the draft back to a copy of the live object.
      operationId: "post-/marketing/v3/emails/{emailId}/draft/reset"
      parameters:
      - description: The marketing email ID.
        explode: false
        in: path
        name: emailId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - content
      - private_apps:
        - content
      summary: Reset Draft
      tags:
      - Marketing Emails
  /marketing/v3/emails/{emailId}/revisions/{revisionId}/restore-to-draft:
    post:
      description: "Restores a previous revision of a marketing email to DRAFT state.\
        \ If there is currently something in the draft for that object, it is overwritten. "
      operationId: "post-/marketing/v3/emails/{emailId}/revisions/{revisionId}/restore-to-draft"
      parameters:
      - description: The marketing email ID.
        explode: false
        in: path
        name: emailId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of a revision.
        explode: false
        in: path
        name: revisionId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicEmail'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
