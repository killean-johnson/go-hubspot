openapi: 3.0.1
info:
  description: Use these endpoints for interacting with Landing Pages and Site Pages
  title: Pages
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: FREE
  x-hubspot-api-use-case: "After noticing that a website page was updated incorrectly,\
    \ use the API to view revisions of that page, then restore the page to a previous\
    \ version."
  x-hubspot-related-documentation:
  - name: Pages Guide
    url: https://developers.hubspot.com/docs/guides/api/cms/pages
  x-hubspot-introduction: Use the pages API to create and manage website pages.
servers:
- url: https://api.hubapi.com
tags:
- name: Site Pages
- name: Landing Pages
paths:
  /cms/v3/pages/site-pages/{objectId}/revisions/{revisionId}:
    get:
      description: Retrieves a previous version of a Site Page
      operationId: "get-/cms/v3/pages/site-pages/{objectId}/revisions/{revisionId}_getPreviousVersion"
      parameters:
      - description: The Site Page id.
        explode: false
        in: path
        name: objectId
        required: true
        schema:
          type: string
        style: simple
      - description: The Site Page version id.
        explode: false
        in: path
        name: revisionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionPage'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - content
      - private_apps:
        - content
      summary: Retrieves a previous version of a Site Page
      tags:
      - Site Pages
  /cms/v3/pages/landing-pages/{objectId}/revisions:
