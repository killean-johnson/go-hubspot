      example:
        language: language
        id: id
        primaryLanguage: primaryLanguage
      properties:
        language:
          description: Target language of new variant.
          type: string
        id:
          description: ID of content to clone.
          type: string
        primaryLanguage:
          description: Language of primary content to clone.
          type: string
      required:
      - id
      type: object
