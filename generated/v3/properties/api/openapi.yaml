    contract data on company records.
  x-hubspot-related-documentation:
  - name: Properties guide
    url: https://developers.hubspot.com/docs/guides/api/crm/properties
  x-hubspot-introduction: "Use the properties API to store information in fields on\
    \ individual contact records. You can use this API to manage existing default\
    \ and custom properties, create new custom properties, and more."
