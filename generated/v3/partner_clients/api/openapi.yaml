                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.partner-clients.read
      - private_apps:
        - crm.objects.partner-clients.read
      summary: Search for partner clients
      tags:
      - Search
      x-hubspot-rate-limit-exemptions:
      - ten-secondly
