openapi: 3.0.1
info:
  description: ""
  title: Partner Clients
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: FREE
  x-hubspot-api-use-case: Sync partner client data with third-party project management
    software.
  x-hubspot-introduction: "Partner clients are HubSpot customers that Solutions Partners\
    \ have a sold or managed relationship with. Use the this API to manage your client\
    \ base as well as sync client data between HubSpot and other systems. Note: you\
    \ can only retrieve and update existing partner clients with this API. This API\
    \ doesn't support creation or deletion."
servers:
- url: https://api.hubapi.com
tags:
- name: Batch
- name: Basic
- name: Search
paths:
  /crm/v3/objects/partner_clients/batch/read:
    post:
      description: 'Retrieve a batch of partner clients by ID (`partnerClientId`)
        or unique property value (`idProperty`). '
      operationId: post-/crm/v3/objects/partner_clients/batch/read
      parameters:
      - description: Whether to return only results that have been archived.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchReadInputSimplePublicObjectId'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseSimplePublicObject'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseSimplePublicObjectWithErrors'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.partner-clients.read
      - private_apps:
        - crm.objects.partner-clients.read
      summary: Retrieve a batch of partner clients
      tags:
      - Batch
  /crm/v3/objects/partner_clients/{partnerClientId}:
    get:
      description: Retrieve a partner client by its ID (`partnerClientId`) or by a
        unique property (`idProperty`). You can specify what is returned using the
        `properties` query parameter.
      operationId: "get-/crm/v3/objects/partner_clients/{partnerClientId}"
      parameters:
      - description: The ID of the partner client to retrieve.
        explode: false
        in: path
        name: partnerClientId
        required: true
        schema:
          type: string
        style: simple
      - description: "A comma separated list of the properties to be returned in the\
          \ response. If any of the specified properties are not present on the requested\
          \ object(s), they will be ignored."
        explode: true
        in: query
        name: properties
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A comma separated list of the properties to be returned along\
          \ with their history of previous values. If any of the specified properties\
          \ are not present on the requested object(s), they will be ignored."
        explode: true
        in: query
        name: propertiesWithHistory
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A comma separated list of object types to retrieve associated\
          \ IDs for. If any of the specified associations do not exist, they will\
          \ be ignored."
        explode: true
        in: query
        name: associations
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Whether to return only results that have been archived.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The name of a property whose values are unique for this object
        explode: true
        in: query
        name: idProperty
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePublicObjectWithAssociations'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.partner-clients.read
      - private_apps:
        - crm.objects.partner-clients.read
      summary: Retrieve a partner client
      tags:
      - Basic
    patch:
      description: Update a partner client by ID (`partnerClientId`) or unique property
        value (`idProperty`). Provided property values will be overwritten. Read-only
        and non-existent properties will result in an error. Properties values can
        be cleared by passing an empty string.
      operationId: "patch-/crm/v3/objects/partner_clients/{partnerClientId}"
      parameters:
      - description: The ID of the partner client to update.
        explode: false
        in: path
        name: partnerClientId
        required: true
        schema:
          type: string
        style: simple
      - description: The name of a property whose values are unique for this object
        explode: true
        in: query
        name: idProperty
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimplePublicObjectInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimplePublicObject'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.partner-clients.write
      - private_apps:
        - crm.objects.partner-clients.write
      summary: Update a partner client
      tags:
      - Basic
  /crm/v3/objects/partner_clients/batch/update:
    post:
      description: Update a batch of partner clients by ID (`partnerClientId`) or
        unique property value (`idProperty`). Provided property values will be overwritten.
        Read-only and non-existent properties will result in an error. Properties
        values can be cleared by passing an empty string.
      operationId: post-/crm/v3/objects/partner_clients/batch/update
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchInputSimplePublicObjectBatchInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseSimplePublicObject'
          description: successful operation
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponseSimplePublicObjectWithErrors'
          description: multiple statuses
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.partner-clients.write
      - private_apps:
        - crm.objects.partner-clients.write
      summary: Update a batch of partner clients
      tags:
      - Batch
  /crm/v3/objects/partner_clients:
    get:
      description: "Retrieve all partner clients, using query parameters to specify\
        \ the information that gets returned."
      operationId: get-/crm/v3/objects/partner_clients
      parameters:
      - description: The maximum number of results to display per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      - description: The paging cursor token of the last successfully read resource
          will be returned as the `paging.next.after` JSON property of a paged response
          containing more results.
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: "A comma separated list of the properties to be returned in the\
          \ response. If any of the specified properties are not present on the requested\
          \ object(s), they will be ignored."
        explode: true
        in: query
        name: properties
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A comma separated list of the properties to be returned along\
          \ with their history of previous values. If any of the specified properties\
          \ are not present on the requested object(s), they will be ignored. Usage\
          \ of this parameter will reduce the maximum number of objects that can be\
          \ read by a single request."
        explode: true
        in: query
        name: propertiesWithHistory
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A comma separated list of object types to retrieve associated\
          \ IDs for. If any of the specified associations do not exist, they will\
          \ be ignored."
        explode: true
        in: query
        name: associations
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Whether to return only results that have been archived.
        explode: true
        in: query
        name: archived
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponseSimplePublicObjectWithAssociationsForwardPaging'
          description: successful operation
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.partner-clients.read
      - private_apps:
        - crm.objects.partner-clients.read
      summary: Retrieve partner clients
      tags:
      - Basic
  /crm/v3/objects/partner_clients/search:
    post:
      description: "Search for partner clients by filtering on properties, searching\
