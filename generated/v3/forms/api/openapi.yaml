      description: Archive a form definition. New submissions will not be accepted
        and the form definition will be permanently deleted after 3 months.
      operationId: "delete-/marketing/v3/forms/{formId}_archive"
      parameters:
      - description: The ID of the form to archive.
        explode: false
        in: path
        name: formId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          content:
            application/json:
              example: {}
          description: No content
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred.
      security:
      - oauth2:
        - forms
      - private_apps:
        - forms
      summary: Archive a form definition
      tags:
      - Forms
