components:
  responses:
    Error:
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
      description: An error occurred.
  schemas:
    DependentField:
      description: A form field that will be displayed based on what the customer
        entered in another field.
      example:
        dependentCondition:
          rangeStart: rangeStart
          values:
          - values
          - values
          value: value
          operator: eq
          rangeEnd: rangeEnd
        dependentField: null
      properties:
        dependentCondition:
          $ref: '#/components/schemas/DependentFieldFilter'
        dependentField:
          $ref: '#/components/schemas/DependentField_dependentField'
      required:
      - dependentCondition
      - dependentField
      type: object
    FormDefinitionBase:
      example: {}
      oneOf:
      - $ref: '#/components/schemas/HubSpotFormDefinition'
      properties: {}
    LegalConsentOptionsImplicitConsentToProcess:
      properties:
        communicationsCheckboxes:
          description: ""
          items:
            $ref: '#/components/schemas/LegalConsentCheckbox'
          type: array
        communicationConsentText:
          description: ""
          type: string
        type:
          default: implicit_consent_to_process
          description: ""
          enum:
          - implicit_consent_to_process
          type: string
        privacyText:
          description: ""
          type: string
        consentToProcessText:
          description: ""
          type: string
      required:
      - communicationsCheckboxes
      - privacyText
      - type
      title: implicit_consent_to_process
      type: object
    HubSpotFormDefinition:
      allOf:
      - $ref: '#/components/schemas/FormDefinitionBase'
      - properties:
          formType:
            default: hubspot
            enum:
            - hubspot
            type: string
          id:
            type: string
          name:
            type: string
          createdAt:
            format: date-time
            type: string
          updatedAt:
            format: date-time
            type: string
          archived:
            type: boolean
          archivedAt:
            format: date-time
            type: string
          fieldGroups:
            items:
              $ref: '#/components/schemas/FieldGroup'
            type: array
          configuration:
            $ref: '#/components/schemas/HubSpotFormConfiguration'
          displayOptions:
            $ref: '#/components/schemas/FormDisplayOptions'
          legalConsentOptions:
            $ref: '#/components/schemas/HubSpotFormDefinition_allOf_legalConsentOptions'
        required:
        - archived
        - configuration
        - createdAt
        - displayOptions
        - fieldGroups
        - formType
        - id
        - legalConsentOptions
        - name
        - updatedAt
        type: object
        x-hubspot-sub-type-impl: true
      example: {}
      properties: {}
    FormDisplayOptions:
      description: Options for styling the form.
      example:
        renderRawHtml: true
        cssClass: cssClass
        theme: default_style
        submitButtonText: submitButtonText
        style:
          labelTextSize: labelTextSize
          legalConsentTextColor: legalConsentTextColor
          fontFamily: fontFamily
          legalConsentTextSize: legalConsentTextSize
          backgroundWidth: backgroundWidth
          helpTextSize: helpTextSize
          submitFontColor: submitFontColor
          labelTextColor: labelTextColor
          submitAlignment: left
          submitSize: submitSize
          helpTextColor: helpTextColor
          submitColor: submitColor
      properties:
        renderRawHtml:
          description: Whether the form will render as raw HTML as opposed to inside
