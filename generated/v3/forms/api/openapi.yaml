openapi: 3.0.1
info:
  title: Forms
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    cms: STARTER
  x-hubspot-api-use-case: Programmatically change certain parts of a HubSpot form
    based on more complex use-cases or data from a third-party service (displaying
    a field dynamically based on data you're querying from an external source).
  x-hubspot-related-documentation:
  - name: Forms Guide
    url: https://developers.hubspot.com/docs/guides/api/marketing/forms
  x-hubspot-introduction: "Use the forms API to create and manage forms in your HubSpot\
    \ account, which you can then embed on your website to collect form submissions\
    \ from website visitors."
servers:
- url: https://api.hubapi.com
tags:
- name: Forms
paths:
