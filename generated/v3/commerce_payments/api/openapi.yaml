          description: An error occurred.
      security:
      - oauth2:
        - crm.objects.commercepayments.read
      - private_apps:
        - crm.objects.commercepayments.read
      summary: Search for payments
      tags:
      - Search
      x-hubspot-rate-limit-exemptions:
      - ten-secondly
