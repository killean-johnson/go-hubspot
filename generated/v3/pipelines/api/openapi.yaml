openapi: 3.0.1
info:
  description: |-
    Pipelines represent distinct stages in a workflow, like closing a deal or servicing a support ticket. These endpoints provide access to read and modify pipelines in HubSpot. Pipelines support `deals` and `tickets` object types.

    ## Pipeline ID validation

    When calling endpoints that take pipelineId as a parameter, that ID must correspond to an existing, un-archived pipeline. Otherwise the request will fail with a `404 Not Found` response.
  title: Pipelines
  version: v3
  x-hubspot-product-tier-requirements:
    marketing: FREE
    sales: FREE
    service: FREE
    cms: STARTER
  x-hubspot-api-use-case: "To streamline customer support processes, use this API\
    \ to retrieve your existing ticket pipelines and add new stages based on your\
    \ business needs. Support reps can then assign tickets to those pipeline stages\
    \ to track progress on customer issues."
  x-hubspot-related-documentation:
  - name: Pipelines Guide
    url: https://developers.hubspot.com/docs/guides/api/crm/pipelines
  x-hubspot-introduction: "Use the pipelines API to create and manage deal and ticket\
    \ pipelines. Pipelines enable you to track the status or progress of deals and\
    \ tickets, such as closing deals and opening support tickets."
